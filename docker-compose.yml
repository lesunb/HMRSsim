version: "3"

services:
  hmrsim-rosbridge:
    image: hmrsim-rosbridge
    container_name: hmrsim-rosbridge
    build: .
    ports:
      - 9090:9090
    volumes:
      - ./src/ros2_ws:/etc/hmrsim/src/ros2_ws
      - ./examples:/etc/hmrsim/examples
    working_dir: /etc/hmrsim/examples
    networks:
      - hmrsim
  roseer:
    image: roseer
    container_name: roseer
    build: https://github.com/daniloinacio/ROSeer.git#main
    depends_on:
      - hmrsim-rosbridge
    ports:
      - "3000:3000"
    networks:
      - hmrsim
  robot_control:
    image: robot_control
    container_name: robot_control
    build: /home/kalley/Workspace/tg/learning-py-trees/
    networks:
      - hmrsim
networks:
  hmrsim:
    driver: bridge

